<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main>

    <div class="result-container">
      <div class="heading"><h3>Your Result</h3></div>
      <div class="score"><p>76<br><span>of 100</span></p></div>
      <div class="phrase">
        <div><h2>Great</h2></div>
        <div><p>  You scored higher than 65% of the people who have taken these tests.</p></div>
      </div>
    </div>


    <div class="summary">
      <div class="title"><p>Summary</p></div>

      <div class="label-container">
          <div class="reaction">
            <div class="R">
              <img src="./assets/images/icon-reaction.svg" alt="icon of reaction">
              <h3>Reaction</h3>
            </div>
            <div class="Rscore"><p>80 <span>  / 100</span></p></div>
          </div>

          <div class="memory">
            <div class="M">
              <img src="./assets/images/icon-memory.svg" alt="icon of memory">
              <h3>Memory</h3>
            </div>
            <div class="Mscore"><p>92 <span>  / 100</span></p></div>
          </div>

          <div class="verbal">
            <div class="Ve">
              <img src="./assets/images/icon-verbal.svg" alt="icon of memory">
              <h3>Verbal</h3>
            </div>
            <div class="VEscore"><p>61 <span>  / 100</span></p></div>
          </div>

          <div class="vis">
            <div class="Vi">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <h3>Visual</h3>
            </div>
            <div class="VIscore"><p>72 <span>  / 100</span></p></div>
          </div>

        </div>
        
        <div class="button">
          <button class="btn btn1">Continue</button>
        </div>
      
    </div>


    

  </main>
</body>
</html>
